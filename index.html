<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">

    <title>REGISZTRÁCIÓ</title>
</head>

<body>

    <div class="hatter">
    </div>

    <div id="log" class="egesz">
        <form action="javascript:void(0)">
            <div class="gombok">
                <button class="felso" id="aktiv">Bejeletkezés</button>
                <button onclick="asd2()" class="felso" id="jel">Regisztráció</button>
            </div>

            <h1 style="text-align: center; letter-spacing: 2px;">Bejeletkezés</h1>

            <input type="text" id="user" placeholder="Add meg a felhasználóneved!" required> <br>
            <input type="password" name="" id="password" placeholder="Add meg a jelszavad!" required> <br>
            <button class="alsogomb" onclick="log(user.value, password.value)" type="submit">Bejeletkezés</button>
            <p style="text-align: center;">Elfelejtetted a jelszavad? <a onclick="elfelejtett()" href="#">Kattints ide!</a></p>
        </form>
    </div>



    <div id="reg" class="egesz">
        <form action="javascript:void(0)">
            <div class="gombok">
                <button onclick="asd()" class="felso">Bejeletkezés</button>
                <button class="felso" id="aktiv">Regisztráció</button>
            </div>
            <h1 style="text-align: center; letter-spacing: 2px;">Regisztráció</h1>

            <input type="text" id="user" placeholder="Add meg a felhasználóneved!" required> <br>
            <input type="password" name="" id="psw" placeholder="Add meg a jelszavad" required> <br>
            <input type="password" name="" id="psw2" placeholder="Add meg a jelszavad mégegyszer" required> <br>
            <button onclick="reg(user.value, psw.value, psw2.value)" class="alsogomb" type="submit">Regisztráció</button>

        </form>
    </div>


    <script src="js/bejelentkezes.js"></script>

</body>

</html>
